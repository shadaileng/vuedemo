<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <!--  Editor.md  -->
	    <link href="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/css/editormd.css" rel="stylesheet">
	    <!-- <link href="http://116.85.54.176:81/editor/css/editormd.css" rel="stylesheet"> -->
	</head>
	<body>
        <div style="width: 100%;height: 100%;">
            <div id="editor" style="">
                <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
                <textarea style="">### Hello Editor.md !</textarea>
            </div>
        </div>
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- Editor.md -->
        <script src="http://116.85.54.176:81/editor/editormd.min.js"></script>
        <script>
            $(function() {
                var editor = editormd("editor", {
                    width: "100%",
                    height: "100%",
                    // markdown: "xxxx",     // dynamic set Markdown text
                    path : "http://116.85.54.176:81/editor/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
                });
            });
        </script>
	</body>
</html>
